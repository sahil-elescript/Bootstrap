<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <style>
        body {
          padding: 40px;
          background-color: #f8f9fa;
        }
    
        h1 {
          text-align: center;
          margin-bottom: 40px;
        }
    
        .btn-group-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 25px;
        }
    
        /* Custom button color */
        .btn-custom {
          background-color: #ff7f50; /* Coral */
          color: white;
          border: none;
          transition: 0.3s;
        }
    
        .btn-custom:hover {
          background-color: #e96d3e;
        }
      </style>
</head>
<body>
    <h1>ðŸŽ¨ Bootstrap Button Colors Demo</h1>
    <div class="btn-group-container">
        <div>
            <h4>Solid Buttons</h4>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
          </div>
          <div>
            <h4>Outline Buttons</h4>
            <button class="btn btn-outline-primary">Outline Primary</button>
            <button class="btn btn-outline-success">Outline Success</button>
            <button class="btn btn-outline-danger">Outline Danger</button>
            <button class="btn btn-outline-warning">Outline Warning</button>
            <button class="btn btn-outline-info">Outline Info</button>
            <button class="btn btn-outline-dark">Outline Dark</button>
          </div>
          <div>
            <h4>Custom Button</h4>
            <button class="btn btn-custom">Custom Coral Button</button>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
